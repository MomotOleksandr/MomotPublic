<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PROBA</h1>
    <p>Lorem, ipsum.</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <div class="buttons">
        <button type="button">inline</button>
        <button type="button">block</button>
        <button type="button">inline-block</button>
    </div>
    <div class="buttons">
        <button type="button">HTML</button>
        <button type="button">CSS</button>
        <button type="button">JavaScript</button>
    </div>
    <div class="box">
        <a href="#" class="link-inline"><span>Text</span></a>
        without line break
    </div>
    <div class="box">
        <a href="#" class="link-block"><p>Text</p></a>
        with line break
    </div>
    <div class="card">
        <h4 class="card-title">The order in which files are loaded by the browser</h4>
        <ol reversed class="card-items">
            <li class="card-item">Link to files inside body</li>
            <li class="card-item">HTML file</li>
            <li class="card-item">Link to files inside head</li>
        </ol>
    </div>
</body>
</html>
